<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>websocket-chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="ws.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3 class="text-muted">websocket-chat</h3>
            <label for="channel" id="channel_loop">Choose a channel:</label>
  <select  onclick="on_click_channel()" onchange="on_select_channel()" name="list" id="channel">
    <option value="manual" selected="selected">Type manually</option>
  </select>
           <button type="submit" class="btn btn-success" id="leave_btn" onclick="leave_channel()">Leave</button>

            <input type="text" class="form-control" id="type_manual" placeholder="Type your channel">
        </div>

        <div class="jumbotron" id="jumbotron">
            <p class="lead">Please enter your name for this session:</p>
            <div class="row">
                <div class="col-lg-4">
                    <form id="connect-form" class="input-group">
                        <input type="text" class="form-control" id="name" placeholder="What is your name?">
                        <input type="password" class="form-control" id="password" placeholder="Type your password.">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary" id="connect_btn">Connect</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>

        <div id="message_wrapper">
            <div class="col-lg-12 message_box">
                <div id="messages"></div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="message-form" class="input-group">
                        <input type="text" class="form-control" id="message" placeholder="Type your message here">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-success" id="send_btn">Send</button>
                        </span>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
